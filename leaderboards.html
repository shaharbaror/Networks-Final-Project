<html>
    <head>
        <link rel="stylesheet" href="leaderboards.css" />
    </head>
    <body>
        <div class="content">
            <div class="top-div">
                <h1>
                    Game Over!
                </h1>
                
            </div>
            <div class="player_position">
                
                <div id="place2" class="winners">
                    <img id="img2" alt="Second Place" class="winner_pic"/>
                    <h2 id="player2">player2</h2>
                </div>
                <div id="place1" class="winners">
                    <img id="img1" alt="First Place" class="winner_pic"/>
                    <h1 id="player1">player1</h1>
                </div>
                <div id="place3" class="winners">
                    <img id="img3" alt="Third Place" class="winner_pic"/>
                    <h3 id="player3">player3</h3>
                </div>
               
            </div>
            <div class="other_players" id="other_players">

            </div>
            <div class="to-lobby-div">
                <button onclick="ToLobby()" class="to-lobby-btn">Back To Lobby</button>
            </div>
            <div class="meme-box-div" id="meme_box_div">
                <h1>
                    All Memes Made:
                </h1>
                <div class="meme-box">
                </div>

            </div>
        </div>
        <script src="leaderboards.js"></script>
    </body>
</html>
